<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Model</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar bg-body-tertiary">
              <img  class= "logo1" src="https://image.shutterstock.com/image-vector/mobile-logo-260nw-746834392.jpg" alt="">  <a class="navbar-brand">Smart Phones</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2 " id="searchInput" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
              </form>
              <label for="brand">Select Brand:</label>
              <select id="brand">
                  <option value="All Brands">All Brands</option>
                  <option value="Samsung">Samsung</option>
                  <option value="Vivo">Vivo</option>
              <option value="Motorola">Motorola</option>
              <option value="Iphone">Iphone</option>
              <!-- Add more brands as needed -->
          </select>
          
          <label for="model">Select Model :</label>
          <select id="models">
      
              <!-- samsung -->
              <option value="All Models">All Models</option>
              <option value="A30">A30</option>
              <option value="A10">A10</option>
              <option value="A20">A20</option>
              
              <!-- vivo -->
              <option value="Y20">Y20</option>
              <option value="Y11">Y11</option>
              <option value="Y15">Y20</option>
              <!-- motorola -->
              <option value="123">123</option>
              
              
              <!-- iphones -->
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="X">X</option>
          </select>
  
         
          </nav>
       
    </header>
    
    <div class="container-fluid">
        <div class="row">
        
        
        
   
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container-2">
        <h1 id="main-heading">Mobile Phones Features</h1>
        <table id="phoneTable">
            <thead>
                <tr>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Price</th>
                    <th>Camera</th>
                    <th>Ram</th>
                    <th>Rom</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        
    </div>
</div>

</div>
    
   
    
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
